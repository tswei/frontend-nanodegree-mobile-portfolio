application: alert-flames-849
# application: frontend-nanodegree-mobile-portfolio
version: 1
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^node_modules$
- ^\.git$


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: /views
  static_dir: views

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
